<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h3 th:text="${title}"></h3>
	<ul>
		<li th:text="${user.username}"></li>
		<li><span th:text="${user.password}"></span></li>
		<li th:text="${user.email}"></li>
		<li th:text="${user.identifier}"></li>
		<li th:text="${user.account}"></li>
		<li
			th:text="${user.country.id + ' ' + user.country.name + ' ' + user.country.code}"></li>
		<!--Con thymeleaf podemos cambiar el formato por defecto seguin nuesta localizacion utilizando los objetos
		 Helper de thymeleaf  #dates.format(user.birthdate, 'dd/MM/yyyy') 
		-->
		<li th:text="${#dates.format(user.birthdate, 'dd/MM/yyyy')}"></li>
	</ul>

	<div>Roles</div>
	<ul>
		<li th:each="role : ${user.roles}"
			th:text="${role.id}+': ' + ${role.roleName}+'=> ' + ${role.role}"></li>
	</ul>

</body>
</html>
